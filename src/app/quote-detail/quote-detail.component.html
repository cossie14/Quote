<p>{{quote.description}}</p>
<p>This quote will be complete in exactly {{quote.completeDate|dateCount}} days</p>
<button (click)= 'quoteDelete(true)' class="btn btn-danger">Delete quote</button>
<button type="button" name="button" (click)="quote.upvote = quote.upvote + 1" >Upvote : {{quote.upvote}}</button>
<button type="button" name="button" (click)="quote.downvote = quote.downvote + 1" >Downvote : {{quote.downvote}}</button>
